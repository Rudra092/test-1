<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d0e, #9cf);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .welcome-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 3rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
  </div>
</body>
</html>
